<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="form.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="img/img-form.jpg" alt="">
        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>

            <form method="post" class="validator">
                <label for="name"> Nome: 
                   <input type="text" name="name" id="name" data-rules="required|min=2">
                </label>
                <label for="email"> E-mail: 
                    <input type="email" name="email" id="email" data-rules="required|email">
                 </label>
                 <label for="password"> Senha: 
                    <input type="password" name="password" id="password" data-rules="required|min=6">
                 </label>
                 <label for="btn"> 
                    <input type="submit" value="Cadastra-se">
                 </label>
            </form>

            <div>
                Já tem uma conta? <a href="#">Faça Login</a>
            </div>
        </div>
    </div>
</body>
</html>
