<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <title>Urna Eletronica</title>

<body>
    <div class="urna">
        <div class="tela">
            <div class="d-1">
                <div class="d-1-right">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d-1-2">
                        <span>PRESIDENTE</span>
                    </div>
                    <div class="d-1-3">
                       <div class="numero pisca">
                        3
                       </div>
                       <div class="numero">
                        8
                       </div>
                    </div>
                    <div class="d-1-4">
                      <strong>Nome:</strong> A vida Ã© Bela <br>
                      <strong>Partido:</strong> Viver Amando <br>
                      <strong>Vice-Presidente:</strong> Ser Feliz
                    </div>
                </div>
                <div class="d-1-left">
                    <div class="d-1-img">
                        <img src="imgs/IMG_20210220_230120_193.jpg" alt="">
                        <strong>PRESIDENTE</strong>
                    </div>
                    <div class="d-1-img">
                        <img src="imgs/IMG_20210816_100237_945.webp" alt="">
                        <strong>VICE-PRESIDENTE</strong>
                    </div>
                </div>
            </div>
            <div class="d-2">

                <strong>CONFIRME</strong> para CONFIRMAR este voto <br>
                <strong>CORRIGE</strong> para REINICIAR
 este voto

        </div>
        <div class="teclado">
            <div class="teclado--linha">
                <div class="teclado--botao">1</div>
                <div class="teclado--botao">2</div>
                <div class="teclado--botao">3</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao">4</div>
                <div class="teclado--botao">5</div>
                <div class="teclado--botao">6</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao">7</div>
                <div class="teclado--botao">8</div>
                <div class="teclado--botao">9</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao">*</div>
                <div class="teclado--botao">0</div>
                <div class="teclado--botao">#</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao botao--branco">Branco</div>
                <div class="teclado--botao botao--corrige">Corrige</div>
                <div class="teclado--botao botao--confirma">Confirma</div>
            </div>
        </div>
    </div>
