<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto do JSONPlaceholder</title>
</head>
<body>
    <h1>Blog Fake</h1>

    <fieldset>
        <legend>Inserir um novo Post</legend>
        <div>
            <input id="titleField" type="text" placeholder="Titulo do post">
        </div> 
        <br>
        <div>
            <textarea id="bodyField" cols="30" rows="10"></textarea>
        </div>
        <div>
            <button id="insertButton">Inserir</button>
        </div>
    </fieldset>

    <div class="posts"></div>

    <script src="script.js"></script>
</body>
</html>
